<div class="menu">
    <!--Titulo-->
    <label class="title">{{title}}</label>

    <!--Logo-->
    <img class="epicardoLogo" src="../../assets/images/epicardoLogo.jpeg" alt="">

    <!--Menu de navegacion-->
  <mat-nav-list>
    <a class="home" routerLink="history" style="padding: 10px 20px; width:100px; height:100px"
       onMouseover="this.style.color='#ff6961'" onMouseout="this.style.color='white'">Home</a>

    <a class="community" routerLink="communityPage" style="padding: 10px 20px; width:100px; height:100px"
       onMouseover="this.style.color='#ff6961'" onMouseout="this.style.color='white'">Comunidad</a>

    <a class="review" routerLink="reviewPage" style="padding: 10px 20px; width:100px; height:100px"
       onMouseover="this.style.color='#ff6961'" onMouseout="this.style.color='white'">Puntuar</a>

    <a class="login" routerLink="loginPage" style="padding: 10px 20px; width:100px; height:100px"
       onMouseover="this.style.color='#ff6961'" onMouseout="this.style.color='white'" >Login</a>

  </mat-nav-list>
  <mat-icon>menu</mat-icon>

</div>
